	<h1 class="center login_title">Accedi</h1>

	<div class="main_container">
		<div class="container">

			<!-- GOOGLE OAUTH -->

			<table border="0" class="table_login">
				<tr><td>Accedi con Google:</td><td style="float: left;"><div class="g-signin2" data-onsuccess="onSignIn"></div></td></tr>
			</table>

			<table border="0" class="table_user" style="visibility: hidden; display: none;">
				<tr>
					<td class="user_image"></td>
					<td class="user_name"></td>
				</tr>
				<tr>
					<td colspan="2" class="user_email"></td>
			</table>

			<script>
				function onSignIn(googleUser) {
					var profile = googleUser.getBasicProfile();
					console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
					var user = profile.getName();
					var image = profile.getImageUrl();
					var mail = profile.getEmail(); // This is null if the 'email' scope is not present.

					$(".table_login, .login_li").css({"display":"none", "visibility":"hidden"});
					$(".logout_li, .profile_name_li, .profile_image_li, .table_user").css({"display":"", "visibility":""});

					$(".profile_image_li").html("<img src=\""+image+"\" height=\"60px\" width=\"60px\"> ");
					$(".profile_name_li").html(user + " ");

					$(".user_image").html("<img src=\""+image+"\">");
					$(".user_name").html(user);
					$(".user_email").html("<a href=\""+mail+"\">" + mail + "</a>");
					$(".login_title").html("Benvenuto " + user.substr(0, user.lastIndexOf(' ')));
				}
			</script>

			<script>
			  function signOut() {
			    var auth2 = gapi.auth2.getAuthInstance();
			    auth2.signOut().then(function () {
			      console.log('User signed out.');
			    });

			    $(".table_login, .login_li").css({"display":"", "visibility":""});
			    $(".logout_li, .profile_image_li, .profile_name_li, .table_user").css({"display":"none", "visibility":"visible"});
			    $(".login_title").html("Accedi");
			  }
			</script>
		</div>
	</div>
