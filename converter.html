	<div class="main-container">
		<div class="container">
			<!-- ACTION avrà la send del file con il tipo di conversione tramite HTTP utilizzando FileZigZag -->
			<form action="#" method="POST">
				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="input-field col s12 m6">
					<select class="icons">
						<option value="" disabled selected>Choose your option</option>
						<option value="convert_to_pdf" data-icon="img/carousel/pdf_carousel.png" class="left circle">PDF</option>
						<option value="convert_to_excel" data-icon="img/carousel/excel_carousel.png" class="left circle">Excel</option>
						<option value="convert_to_word" data-icon="img/carousel/word_carousel.png" class="left circle">Word</option>
					</select>
					<label>Converti in</label>
				</div>
				<script>
					$(document).ready(function() {
						$('select').material_select();
					});
				</script>
				<div class="input-field col s12 m6" style="text-align: center !important;">
					<button class="btn waves-effect waves-light" type="submit" name="action">Converti
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
